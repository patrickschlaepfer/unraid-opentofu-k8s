# Kubernetes Dashboard UI
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  parentRefs:
  - name: schlaepfer # gateway name
    namespace: common
    sectionName: https-schlaepfer
  hostnames:
  - "kubernetes-dashboard.apps.schlaepfer.com"
  rules:
  - backendRefs:
    - name: kubernetes-dashboard-web
      port: 8000